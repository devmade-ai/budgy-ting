<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="Plan and track expenses against budgets" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>budgy-ting</title>
  </head>
  <body>
    <div id="app"></div>
    <!-- Requirement: Capture beforeinstallprompt before Vue modules load
         Approach: Classic (non-module) inline script runs synchronously during
           HTML parse, before any <script type="module"> begins loading.
           Stashes the event on window for usePWAInstall.ts to consume.
         Why: On repeat visits with a cached SW, the browser fires
           beforeinstallprompt before module scripts execute â€” losing the event.
         Reference: glow-props CLAUDE.md "PWA Install Prompt Race Condition" -->
    <script>
      window.addEventListener('beforeinstallprompt', function (e) {
        e.preventDefault();
        window.__pwaInstallPromptEvent = e;
      });
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
