# Deploy static Vite build to GitHub Pages.
#
# Requirement: Automated deployment on push to main
# Approach: actions/deploy-pages with configure-pages for base path detection
# Icons are regenerated from SVG via sharp so the build is fully reproducible.

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Configure Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Generate icons from SVG
        run: npm run generate-icons

      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: ${{ steps.pages.outputs.base_path }}

      # SPA routing â€” serve index.html for all unknown paths
      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
